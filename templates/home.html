<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Microblog</title>
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img src="/static/logo.svg" alt="our logo" class="navbar__logo">
            <h1>Microblog</h1>
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="" class="navbar__link">Recent</a></li>            
            <li class="navbar__navigation-item"><a href="" class="navbar__link">Calender</a></li>
        </ul>
    </header>

    <main class="main">
        <section>
            <h1>Add new entry</h1>
            <form action="/" method="POST">
                <p class="form__input">
                    <textarea name="content" id="entry" class="form__textarea">
                    </textarea>
                </p>
                <button class="form__submit" type="submit">Add Entry</button>
            </form>
        </section>
        <section>
            <h1>
                Recent posts
            </h1>
            <hr>
        </section>
        {% for entry in entries %}
        <article class="entry">
            <div>
                <h2 class="entry__title">{{ entry[0]|truncate(30,true) }}</h2>
                <time datetime="25-12-2021" class="entry__date">{{entry[1]}}</time>
            </div>
            
            <p class="entry__content">{{ entry[0] }}</p>
            
        </article>
        {% endfor %}
    </main>

    <footer class="footer">

        <div class="footer__content">
            <section class="left">
                <p class="footer__item">MADE BY ARYAN FROM WEBSOUK.IN</p>
                <p class="footer__item">CHECK OUT MY OTHER PROJECTS ALSO</p>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item">Recent</a>
                    <a class="footer__item">Calender</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item">about</a>
                    <a class="footer__item">how this was made</a>
                </div>
            </section>
        </div>
        
        
    </footer>
</body>
</html>
